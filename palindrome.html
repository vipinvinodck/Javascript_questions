<body>
    <script>
        function checkPalindrome(string) {
            const len = string.length;
            for (i = 0; i <= len / 2; i++) {
                if (string[i] == string[len - i - 1]) {
                    return ("PALINDROME")
                } else {
                    return ("NOT")
                }
            }
        }
        const string = prompt("ENTER WORD");
        const pali = checkPalindrome(string);
        console.log(pali);
    </script>
</body>
