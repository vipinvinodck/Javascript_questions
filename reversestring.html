    <title>Document</title>
    <script>
        function reverse(str) {
            let newString = "";
            for (let i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            return newString;
        }
        const string = prompt('Enter a string: ');
        const result = reverse(string);
        console.log(result);    
    </script>
