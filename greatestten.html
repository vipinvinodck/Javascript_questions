<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr = [3, 6, 2, 56, 32, 5, 89, 32, 29, 67];
        var largest = arr[0];
        var smallest=arr[0];
        for (var i = 0; i <= 10; i++) {
            if (largest < arr[i]) {
                largest = arr[i];
            }else if(smallest>arr[i]){
                smallest=arr[i];
            }
        }
        console.log(largest+", largest");
        console.log(smallest+", smallest");
    </script>
</body>
