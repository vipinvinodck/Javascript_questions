<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("ENTER A NUMBER"))
        var rem
        var sum = 0;
        while (num) {
            rem = num % 10;
            sum = sum + rem;
            num = Math.floor(num / 10);
        }
        document.write(sum);
    </script>
</body>

</html>
